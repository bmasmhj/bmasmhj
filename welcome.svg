        }

        .card {
            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: hsl(0deg 0% 100% / 30%) !important;
            background-clip: border-box;
            border: 0 solid rgba(0, 0, 0, .125);
            border-radius: 1rem;
            padding: 3rem;
            margin-top: 3rem !important;
            justify-content: center !important;
            box-shadow: 0 8px 26px -4px hsla(0, 0%, 8%, .15), 0 8px 9px -5px hsla(0, 0%, 8%, .06) !important;
            -webkit-backdrop-filter: saturate(200%) blur(30px);
            backdrop-filter: saturate(200%) blur(30px);
        }

        .lead {
            text-align: justify !important;
            font-size: 1rem;
            line-height: 1.625;
            font-weight: 400;
        }

        .shape-blob {
            background: #222641;
            width: 64px;
            height: 56px;
            border-radius: 30% 50% 20% 40%;
            animation: transform 10s ease-in-out infinite both alternate, movement_one 8s ease-in-out infinite both;
            opacity: .7;
            position: absolute;
            left: 78%;
            top: 59%;
        }

        .shape-blob.one {
            height: 100px;
            width: 104px;
            left: -43px;
            top: -23px;
            transform: rotate(-180deg);
            animation: transform 30s ease-in-out infinite both alternate, movement_two 60s ease-in-out infinite both;
        }

        .shape-blob.two {
            left: 65%;
            height: 100px;
            width: 100px;
            top: -11px;
            transform: rotate(-180deg);
            animation: transform 30s ease-in-out infinite both alternate, movement_two 60s ease-in-out infinite both;
        }

        .shape-blob.three {
            height: 197px;
            width: 168px;
            left: 11%;
            top: 31%;
            transform: rotate(-180deg);
            animation: transform 30s ease-in-out infinite both alternate, movement_two 60s ease-in-out infinite both;
        }

        .telivision {
            border: 10px solid #000;
        }

        .telivision-inside {
            border: 1px solid #a1a1a182;

        }

        .stand {
            margin-top: 5px;
            min-width: 50%;
            min-height: 10px;
            background: black;
            border-radius: 13px;
            border: 2px solid #767676;
        }



        @keyframes transform {

            0%,
            100% {
                border-radius: 33% 67% 70% 30% / 30% 30% 70% 70%;
            }

            20% {
                border-radius: 37% 63% 51% 49% / 37% 65% 35% 63%;
            }

            40% {
                border-radius: 36% 64% 64% 36% / 64% 48% 52% 36%;
            }

            60% {
                border-radius: 37% 63% 51% 49% / 30% 30% 70% 70%;
            }

            80% {
                border-radius: 40% 60% 42% 58% / 41% 51% 49% 59%;
            }
        }


        @keyframes movement_one {

            0%,
            100% {
                transform: none;
            }

            50% {
                transform: translate(50%, 20%) rotateY(10deg) scale(1.2);
            }
        }

        @keyframes movement_two {

            0%,
            500% {
                transform: none;
            }

            50% {
                transform: translate(50%, 20%) rotate(-200deg) scale(1.2);
            }
        }

        a{
            text-decoration : none;
        }

        .btn{
